<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GTD To-Do List</title>
</head>
<body>
    <main>
        <section class="menu">
            <h1 class="menu__title">
                To-do list 
                <a href="https://gettingthingsdone.com/what-is-gtd/" target="_blank">GTD</a>
            </h1>

            <ul class="menu__list">
                <li class="menu__list-items">
                    <input type="radio" data-radios="Inbox" name="raidio-list" id="inbox" checked>
                    <label class="list-items__label" for="inbox"><i class="fa-solid fa-inbox"></i> Inbox</label>
                </li>
                <li class="menu__list-items">
                    <input type="radio" data-radios="Next" name="raidio-list" id="next">
                    <label class="list-items__label" for="next"><i class="fa-solid fa-circle-exclamation"></i> Next</label>
                </li>
                <li class="menu__list-items">
                    <input type="radio" data-radios="WaitingFor For" name="raidio-list" id="waitingFor">
                    <label class="list-items__label" for="waitingFor"><i class="fa-solid fa-hourglass-half"></i> WaitingFor for</label>
                </li>
                <li class="menu__list-items">
                    <input type="radio" data-radios="Someday/Maybe" name="raidio-list" id="someday">
                    <label class="list-items__label" for="someday"><i class="fa-solid fa-calendar-minus"></i> Someday/maybe</label>
                </li>
            </ul>

        </section>
        <section class="todo-list">
            <h2 class="todo-list__title" data-title-display><i class="fa-solid fa-inbox"></i> Inbox</h2>
            <p class="todo-list__tasks-counter" data-task-counter><i class="fa-regular fa-circle-check"></i> X Tasks</p>
            <ul class="todo-list__tasks-list" data-task-container></ul>

            <div class="todo-list__add-task">
                <form class="add-task__form" data-new-task-form>
                    <input type="text" class="form__new-task-name" name="newTask" placeholder="New task" data-new-task-name>
                    <button class="form__button" ><i class="fa-solid fa-plus"></i></button>
                </form>
            </div>

            <button class="todo-list__clear-complete-tasks-btn" data-clear-complete-tasks-btn><i class="fa-solid fa-trash"></i> Clear complete tasks</button>
        </section>
    </main>
    <footer>
        <p>This to-do list was based on the <a href="https://gettingthingsdone.com/what-is-gtd/" target="_blank">GTD Method by David Allen</a></p>
    </footer>


    <template id="inboxTemplete">
        <li class="tasks-list__task">
            <div class="task-list__task-name">
                <input type="checkbox" data-task-checkbox>
                <label data-task-label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
            <div class="task-list__action-buttons">
                <button class="task-list__buttons" data-action-buttons="next"><i class="fa-solid fa-circle-exclamation"></i></button>
                <button class="task-list__buttons" data-action-buttons="waitingFor"><i class="fa-solid fa-hourglass-half"></i></button>
                <button class="task-list__buttons" data-action-buttons="someday"><i class="fa-solid fa-calendar-minus"></i></button>
                <button class="task-list__buttons" data-action-buttons="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="task-list__buttons" data-action-buttons="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
        </li>
    </template>
    <template id="listsTemplete">
        <li class="tasks-list__task">
            <div class="task-list__task-name">
                <input type="checkbox" data-task-checkbox>
                <label data-task-label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
            <div class="task-list__action-buttons">
                <button class="task-list__buttons" data-action-buttons="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="task-list__buttons" data-action-buttons="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
        </li>
    </template>

    <script src="https://kit.fontawesome.com/98c0876139.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
